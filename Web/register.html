<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Login & Signup Form</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="form signup">
        <header>Signup</header>
        <form action="signup.php" method="POST">
          <input type="text" name="full_name" placeholder="Full name" required />
          <input type="email" name="email" placeholder="Email address" required />
          <input type="number" name="Age" placeholder="Age" required>
          <input type="password" name="password" placeholder="Password" required />
          <div class="checkbox">
            <input type="checkbox" id="signupCheck" required />
            <label for="signupCheck">I accept all terms & conditions</label>
          </div>
          <input type="submit" value="Signup" />
        </form>
        

        <div class="form login">
          <header>Login</header>
          <form method="POST" action="login.php">
            <input type="email" id="email" name="email" placeholder="Email" required />
            <input type="password" id="password" name="password" placeholder="Password" required />
            <input type="submit" value="Login" />
          </form>
        </div>
      
        
      </div>

      <script>
        const wrapper = document.querySelector(".wrapper"),
          signupHeader = document.querySelector(".signup header"),
          loginHeader = document.querySelector(".login header");

        loginHeader.addEventListener("click", () => {
          wrapper.classList.add("active");
        });
        signupHeader.addEventListener("click", () => {
          wrapper.classList.remove("active");
        });

        // Extract the 'plan' parameter from the URL
  const urlParams = new URLSearchParams(window.location.search);
  const plan = urlParams.get('plan') || 'basic'; // default to basic if no plan selected

  // Display selected plan
  document.addEventListener("DOMContentLoaded", function() {
    const planDisplay = document.getElementById("selected-plan");
    if (planDisplay) {
      planDisplay.textContent = `Selected Plan: ${plan.charAt(0).toUpperCase() + plan.slice(1)}`;
    }
  });
      </script>
    </section>
  </body>
</html>
