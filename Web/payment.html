<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <section class="payment-section">
        <h2>Complete Your Payment</h2>
        <!-- <p id="payment-plan">Selected Plan: </p> -->
        <form action="process_payment.php" method="POST">
            <input type="hidden" name="plan" id="plan" value="basic"> <!-- Plan from URL -->
            <input type="hidden" name="amount" id="amount" value="50.00"> <!-- Amount based on plan -->
            <label>Card Number:</label>
            <input type="text" name="card_number" placeholder="Card Number" required>
            <label>Expiry Date:</label>
            <input type="text" name="expiry_date" placeholder="Expiry Date" required>
            <label>CVV:</label>
            <input type="text" name="cvv" placeholder="CVV" required>
            <input type="submit" value="Pay Now">
        </form>
    </section>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const plan = urlParams.get('plan') || 'basic';
        const amount = plan === 'premium' ? '120.00' : plan === 'standard' ? '80.00' : '50.00';

        document.getElementById('plan').value = plan;
        document.getElementById('amount').value = amount;
        document.getElementById('payment-plan').textContent = `Selected Plan: ${plan.charAt(0).toUpperCase() + plan.slice(1)} ($${amount})`;
    </script>
</body>
</html>
